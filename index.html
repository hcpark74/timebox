<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Drag & Drop Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>

    <div id="calendar-page" class="page container">
        <header class="header">
            <h1>Calendar</h1>
            <div class="header-icon">
                <i class="far fa-calendar-alt"></i>
            </div>
        </header>

        <!-- Dynamic Calendar -->
        <div class="week-calendar" id="week-calendar">
            <!-- Populated by JS -->
        </div>

        <!-- Dynamic Schedule List -->
        <div class="schedule-list" id="schedule-list">
            <!-- Populated by JS -->
        </div>

        <div class="fab" onclick="showPage('schedule-task-page')">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div id="schedule-task-page" class="page container hidden">
        <header class="header">
            <h1>Schedule task</h1>
        </header>

        <div class="task-section">
            <h2>Today's Priorities</h2>
            <div class="task-list" id="priority-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="task-section" style="margin-top: 24px;">
            <h2>Backlog</h2>
            <div class="task-list" id="backlog-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Quick Add Task -->
        <div class="task-input-container" style="margin-top: 20px;">
            <input type="text" id="new-task-input" placeholder="New task name..."
                style="padding: 12px; width: 70%; border: 1px solid #ddd; border-radius: 8px;">
            <button onclick="addNewTask()"
                style="padding: 12px; width: 25%; background: var(--primary-color); color: white; border: none; border-radius: 8px;">Add</button>
        </div>

        <button class="btn-primary" onclick="showPage('schedule-your-task-page')">Let's Schedule</button>
    </div>

    <div id="profile-page" class="page container hidden">
        <header class="header">
            <h1>Profile</h1>
            <div class="header-icon">
                <i class="far fa-bell"></i>
            </div>
        </header>

        <div class="profile-card">
            <img src="assets/profile.svg" alt="Profile" class="profile-img">
            <div class="profile-info">
                <h2>Hey, Jayraj</h2>
                <p>Have a great day!</p>
                <div style="margin-top: 8px; font-size: 12px; color: var(--text-muted);">
                    Sync ID: <span id="sync-id-display"
                        style="font-family: monospace; font-weight: bold; cursor: pointer;"
                        onclick="copySyncId()">Loading...</span>
                    <i class="fas fa-edit" onclick="editSyncId()" style="margin-left: 8px; cursor: pointer;"></i>
                </div>
            </div>
            <i class="fas fa-chevron-right" style="margin-left: auto; color: var(--primary-color);"></i>
        </div>

        <div class="task-section">
            <h2>Category</h2>
            <div class="category-grid">
                <div class="category-card">
                    <div class="category-icon"><i class="far fa-calendar-check"></i></div>
                    <h3>Personal</h3>
                    <p id="cat-personal-count">0 Task</p>
                </div>
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-users"></i></div>
                    <h3>Meet</h3>
                    <p id="cat-meet-count">0 Task</p>
                </div>
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-bolt"></i></div>
                    <h3>Event</h3>
                    <p id="cat-event-count">0 Task</p>
                </div>
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-briefcase"></i></div>
                    <h3>Work</h3>
                    <p id="cat-work-count">0 Task</p>
                </div>
                <div class="category-card">
                    <div class="category-icon"><i class="far fa-smile"></i></div>
                    <h3>Fun</h3>
                </div>
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-mug-hot"></i></div>
                    <h3>Party</h3>
                </div>
            </div>
        </div>
        <div class="fab" onclick="showPage('schedule-task-page')">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div id="schedule-your-task-page" class="page container hidden">
        <header class="header">
            <h1>Schedule Your Task</h1>
        </header>

        <div class="schedule-layout">
            <div class="task-list-sidebar">
                <div class="task-list" id="draggable-source-list">
                    <!-- Populated by JS (Unscheduled Tasks) -->
                </div>
            </div>
            <div class="timeline-sidebar" id="timeline-slots">
                <!-- Time slots populated by JS -->
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-secondary" onclick="resetSchedule()">Reset</button>
            <button class="btn-primary" style="margin-top: 0; flex: 1;"
                onclick="showPage('timeline-page')">Schedule</button>
        </div>
    </div>


    <div id="timeline-page" class="page container hidden">
        <header class="header">
            <h1>Timeline</h1>
            <div class="header-icon">
                <i class="far fa-calendar-alt"></i>
            </div>
        </header>

        <h3 id="timeline-date-header">Wednesday, 09 October</h3>

        <div class="timeline-container" id="timeline-view">
            <!-- Populated by JS -->
        </div>
        <div class="fab" onclick="showPage('schedule-task-page')">
            <i class="fas fa-plus"></i>
        </div>
    </div>


    <nav class="bottom-tab-bar">
        <a href="#" class="tab-item active-calendar" onclick="showPage('calendar-page'); setActiveTab(this)">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="tab-item" onclick="showPage('calendar-page'); setActiveTab(this)">
            <i class="far fa-calendar-alt"></i>
            <span>Calendar</span>
        </a>
        <a href="#" class="tab-item" onclick="setActiveTab(this)">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="#" class="tab-item" onclick="showPage('profile-page'); setActiveTab(this)">
            <i class="far fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>

</html>
